<html>
<head>
	<link rel="stylesheet" href="main.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Shell Server</title>
	<script>
		const register = async ()=>{
			const username = document.getElementById('username');
			const password = document.getElementById('password');
			const password2 = document.getElementById('password2');
			if(password.value !== password2.value)
				return alert('Passwords do not match!');
			const result = await(await fetch('/api/register',{
				method:'post',
				headers:{
					'Content-Type': 'application/json'
				},
				body: JSON.stringify({
					username: username.value,
					password: password.value
				})
			})).json();
			username.value = '';
			password.value = '';
			password2.value = '';
			if(!result.success)
				return alert(result.message);
			alert('Registration successful, log in with credentials now.');
			location.href = '/wetty';
		}
		window.addEventListener('load',()=>{
			document.getElementById('password2').addEventListener('keypress',e=>{
				if(e.keyCode === 13)
					register();
			});
		});
	</script>
</head>
<body>
<div id="title">
 <h1><i>Shell Server</i></h1>
</div>
<section class="login">
<form action="" method="">
	<div id="fade-box">
		<input type="text" id="username" name="username" placeholder="Username" required>
		<input type="password" id="password" name="password" placeholder="Password" required>
		<input type="password" id="password2" name="password2" placeholder="Confirm Password" required>
		<button type="button" onclick="register()">Sign Up</button>
	</div>
</form>
</section>
</body>
</html>
